<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js" defer></script>
</head>
<body>
    <img src="../Icon.png" width="64" height="64" alt="D-marina-EasyToReserve Icon">
    <h1>予約サポート for D-marina</h1>
    <p>東神奈川のレンタルボートクラブ D-marina での予約をしやすくするための Safari 機能拡張です。</p>
    <aside>
    <p class="state-unknown">この機能は Safari の &quot;機能拡張&quot; 設定で有効化できます。</p>
    <p class="state-on">この機能は現在有効です。Safari の &quot;機能拡張&quot; 設定で無効化できます。</p>
    <p class="state-off">この機能は現在無効です。Safari の &quot;機能拡張&quot; 設定で有効化できます。</p>
    <button class="open-preferences">Safari の &quot;機能拡張&quot; 設定を開く…</button>
    </aside>
</body>
